<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<title>eValhalla</title>
<script type="text/javascript" src="/javascript/angular.js"></script>
<script type="text/javascript" src="/javascript/jquery-1.8.1.js"></script>

<script>

var myphones = [
    {"name": "Nexus S",
     "snippet": "Fast just got faster with Nexus S."},
    {"name": "Motorola XOOM™ with Wi-Fi",
     "snippet": "The Next, Next Generation tablet."},
    {"name": "MOTOROLA XOOM™",
     "snippet": "The Next, Next Generation tablet."}
  ];
  
function PhoneListCtrl($scope) {
  $scope.phones = myphones;
  
  $scope.cl = function () {
    alert('Hi');
    //$scope.phones[0].name="New Name";
    myphones[0].name="Blabla 10";
  };
  
  $scope.userEmail='<type in your email>';
  $scope.userPassword='';
  $scope.doLogin = function() {
    alert('Login ' + $scope.userEmail + ' and ' + $scope.userPassword);
  }
}

$('#btn').click(function() {
  myphones[0].name="Blabla 10";  
});

</script>

</head>
<body ng-controller="PhoneListCtrl">
<p >
Email:<input type="text" ng-model="userEmail"/> Password <input type="password" ng-model="userPassword"/> 
<button type="button" ng-click='doLogin()'>Login</button>
</p>
<h1>eValhalla</h1>
<p>
Nothing here {{1 +23423}}
</p>
  <ul ngModel>
    <li ng-repeat="phone in phones">
      {{phone.name}}
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
  
<button type="button" ng-click='cl()' id="btn">Do Something</button>
</body>
</html>
